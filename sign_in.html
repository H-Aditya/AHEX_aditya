<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome Back!</title>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="sign_in_style.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="signin">
    <form >
        <h2>Welcome Back</h2>


        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address / Phone *" required="required">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>

        
        <div class="form-group">
                    <p class="description">* please include your country code with you mobile number.</p>
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <div class="text-center">New here? <a href="sign_up.html">Sign Up</a></div>
</div>
</body>
</html>
