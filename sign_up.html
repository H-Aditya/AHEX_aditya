<!DOCTYPE html>
<html lang="en">
    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="sign_up_style.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
<body>
    
<div class="signup">
    <form>
        <h2>Sign Up</h2>

        <div class="form-group">
            <div class="row">
                <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name *" required="required"></div>
                <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name *" required="required"></div>
            </div>          
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address *" required="required">
        </div>
           <div class="form-group">
           <div class="row">
                <div class="col-xs-4">
                    <select id="phone" class="form-control">
                        <option>+91</option>
                    </select>
                </div>
                <div class="col-xs-8"><input type="number" class="form-control" placeholder="Phone Number *" required="required"></div>
           </div>    
       </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password *" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password *" required="required">
        </div>        
        
        <div class="form-group">
                    <p class="description">* required.</p>
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <div class="text-center">Already a member? <a href="sign_in.html">Sign In</a></div>
    <div class="text-center"> <a href="forgot.html">Forgot password?</a></div>
</div>
</body>
</html>
